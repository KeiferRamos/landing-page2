<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar"></nav>

    <div class="sidebar p-3"></div>

    <header id="page-header" class="request-header p-3"></header>

    <section class="contact-form p-3-1">
      <header>
        <h2 class="mb-2 pb-2 pt-3">Get in touch</h2>
      </header>
      <div class="form-container g-3">
        <img
          src="https://bananweb.com/wp-content/uploads/2019/04/contact_us.svg"
          alt=""
        />
        <div class="input-field p-3">
          <input class="mb-2" type="text" placeholder="Name" />
          <br />
          <input class="mb-2" type="text" placeholder="Email Address" />
          <br />
          <textarea class="mb-2 p-2" placeholder="Details"></textarea>
          <br />
          <button class="btn btn-light p-1-3">SEND INQUIRY</button>
        </div>
      </div>
    </section>

    <section class="contact-us g-3 bg-lightgray">
      <div class="g-3">
        <img
          src="https://bananweb.com/wp-content/uploads/2016/11/1456266303_contact-09.svg"
          alt=""
        />
        <p>
          +201 5555 00 390<br />
          Sat-Thu 9am-5pm
        </p>
      </div>
      <div class="g-3">
        <img
          src="https://bananweb.com/wp-content/uploads/2016/11/message.svg"
          alt=""
        />
        <p>
          info@bananweb.com<br />
          online support
        </p>
      </div>
      <div class="g-3">
        <img
          src="https://bananweb.com/wp-content/uploads/2019/04/customer-service.svg"
          alt=""
        />
        <p>
          24/7 Support<br />
          Honor to serve you
        </p>
      </div>
    </section>

    <footer id="footer"></footer>
    <script type="module" src="./dist/typescript/contact.js"></script>
  </body>
</html>
