<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div class="sidebar p-3"></div>

    <header id="page-header" class="request-header p-3"></header>

    <section class="request-form">
      <header class="mt-3">
        <h2 class="mb-3 pb-1">Ready to get started?</h2>
        <h4>Request For a Quotation</h4>
      </header>
      <div class="form-container mt-3 g-3 p-3">
        <img
          src="https://bananweb.com/wp-content/uploads/2019/04/request-quotation.svg"
          alt=""
        />
        <form id="form" class="g-3">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Your Email" />
          <input type="text" placeholder="Phone number" />
          <input type="text" placeholder="Company Name" />

          <div>
            <p>Pick Service</p>
            <input type="checkbox" value="Branding" name="Branding" />
            <label class="mr-2" for="Branding">Branding</label>
            <input
              type="checkbox"
              value="Web Design & Development"
              name="Web Design & Development"
            />
            <label class="mr-2" for="Web Design & Development"
              >Web Design & Development</label
            >
            <input type="checkbox" value="Seo" name="Seo" />
            <label class="mr-2" for="Seo">Seo</label>
            <input
              type="checkbox"
              value="Social Media Marketing"
              name="Social Media Marketing"
            />
            <label class="mr-2" for="Social Media Marketing"
              >Social Media Marketing</label
            >
            <input
              type="checkbox"
              value="Content Creation"
              name="Content Creation"
            />
            <label class="mr-2" for="Content Creation">Content Creation</label>
          </div>
          <textarea class="p-2" placeholder="Details"></textarea>
          <button class="send-form">GET A QUOTATION NOW</button>
          <p>
            We strive to provide the best quality of service to fit your needs.
            From creating your own brand to building its way to the market,
            weâ€™re here to help.
          </p>
        </form>
      </div>
    </section>

    <footer id="footer"></footer>
    <script type="module" src="./dist/typescript/request.js"></script>
  </body>
</html>
